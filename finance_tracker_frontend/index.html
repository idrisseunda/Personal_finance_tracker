<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FINA-Personal Finance Tracker</title>
     <link rel="icon" type="image/png" href="tracklogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('top-view-desk-with-financial-instruments.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container w-full max-w-md">
        <!-- Login Form -->
        <div id="loginForm" class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <img src="tracklogo.png" alt="FINA Logo" class="h-20 w-20 object-contain mx-auto mb-4">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">FINA TRACK</h1>
                <h2 class="text-gray-600">Your personal finance tracker</h2>
                <p class="text-gray-600">Sign in to your account</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your.email@aims-cameroon.org.com" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <div id="loginError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                <button onclick="handleLogin()" 
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white py-3 rounded-lg font-medium">
                    Sign In
                </button>

                <div class="text-center text-sm text-gray-600">
                    Don't have an account? 
                    <button onclick="showRegisterForm()" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign up</button>
                </div>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="bg-white rounded-2xl shadow-2xl p-8 hidden">
            <div class="text-center mb-8">
                <img src="tracklogo.png" alt="FINA Logo" class="h-20 w-20 object-contain mx-auto mb-4">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
                <p class="text-gray-600">Sign up to get started</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="registerName" placeholder="Hulda ANONENA" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="registerEmail" placeholder="your.email@aims-cameroon.org" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="registerPassword" placeholder="••••••••" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <p class="text-xs text-gray-500 mt-1">At least 6 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" placeholder="••••••••" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <div id="registerError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                <div id="registerSuccess" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm"></div>

                <button onclick="handleRegister()" 
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white py-3 rounded-lg font-medium">
                    Create Account
                </button>

                <div class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <button onclick="showLoginForm()" class="text-indigo-600 hover:text-indigo-800 font-medium">Sign in</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ONLY check if already logged in - DO NOT redirect yet
        let alreadyChecked = false;
        
        function checkLoginStatus() {
            if (alreadyChecked) return;
            alreadyChecked = true;
    
            const userStr = localStorage.getItem('currentUser');
            // Check if user exists AND isn't the string "null"
            if (userStr && userStr !== "null" && userStr !== "undefined") {
                 console.log('User already logged in, redirecting...');
                 // Use replace so the login page isn't kept in history
                 window.location.replace('dashboard.html');
            }
        }
        
        // Check after page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkLoginStatus);
        } else {
            checkLoginStatus();
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Change this to true when you are ready to go online
        const isProduction = true; 

        // This automatically chooses the right URL based on the 'isProduction' switch
        const API_BASE_URL = isProduction 
            ? "https://personal-finance-tracker-3-dcqd.onrender.com" // Update this later
            : "http://127.0.0.1:5000";

        async function handleRegister() {
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            const errorDiv = document.getElementById('registerError');
            errorDiv.classList.add('hidden');

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Registration successful! Please login.");
                    showLoginForm(); // Switch to login view
                } else {
                    errorDiv.textContent = data.error || "Registration failed";
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Connection Error:", error);
                alert("Server error. Make sure your Flask app is running.");
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            const errorDiv = document.getElementById('loginError');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Your backend returns 'user' and 'access_token'
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    localStorage.setItem('token', data.access_token); // Store the JWT
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.textContent = data.error || "Invalid credentials";
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Connection Error:", error);
                alert("Could not connect to the server. Is your Flask app running?");
            }
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('loginForm').classList.contains('hidden')) {
                    handleLogin();
                } else {
                    handleRegister();
                }
            }
        });
    </script>
</body>
</html>
